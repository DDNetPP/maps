name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  BlmapChill:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Setup
        run: |
          old_commit="$(git log -2 --pretty=format:"%H" | tail -n1)"
          wget -O ../BlmapChill.map "https://github.com/DDNetPP/maps/raw/$old_commit/BlmapChill.map"
          wget -O ../edit_map https://zillyhuhn.com/tmp/edit_map && chmod +x ../edit_map

      - name: Prepare maps
        run: |
          current_commit="$(git rev-parse HEAD)"
          old_commit="$(git log -2 --pretty=format:"%H" | tail -n1)"
          echo "curr: $current_commit old: $old_commit"
          git status
          ../edit_map ../BlmapChill.map old --mapdir
          ../edit_map BlmapChill.map new --mapdir
          cd old || exit 1
          {
            git config --global init.defaultBranch main
            git init
            git config --global user.email "you@example.com"
            git config --global user.name "Your Name"
            git config --global color.ui auto
            git add . && git commit -m "init";
          } >/dev/null
          rm -rf *
          cp -r ../new/* .
          git --no-pager diff

      - name: Show status
        run: cd old && git status
