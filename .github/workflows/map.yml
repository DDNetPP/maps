name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Download BlmapChill
        run: wget -O master_BlmapChill.map https://github.com/DDNetPP/maps/raw/master/BlmapChill.map

      - name: Install twmap
        run: wget https://zillyhuhn.com/tmp/edit_map && chmod +x edit_map

      - name: Show diff
        run: |
          ./edit_map master_BlmapChill.map master --MapDir
          ./edit_map BlmapChill.map new --MapDir
          cd master || exit 1
          git init
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git add . && git commit -m "init"
          cp -al ../new/* .
          git --no-pager diff
